<!DOCTYPE html>
<html>
  <head>
    <title>Hello Netlify!</title>
    <style>
        body { font-family: Aptos, sans-serif; text-align: center; padding-top: 50px; color: navy; background-color: #FDF5F0; }
        h1 { color: navy; }
        form { display: inline-block; text-align: left; }
        form p { text-align: left; }
        form input[type="text"], form input[type="email"], form textarea {
            width: 300px;
            border: 2px solid navy;
            padding: 5px;
            box-sizing: border-box;
            display: block;
            margin-top: 5px;
        }
        form textarea { height: 100px; resize: vertical; }
        form label { display: block; margin-bottom: 10px; }
    </style>
   </head>
  <body>
    <h1>Hello from GitHub! I just updated this via Git!</h1>
    <p>This site updates automatically.</p>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
  <p>
    <label>Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
  </body>
</html>
